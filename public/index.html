<!DOCTYPE html>
<meta charset="utf-8">

<title>Node.js vector tile server</title>

<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5.1/leaflet.css" />

<script src="http://cdn.leafletjs.com/leaflet-0.5.1/leaflet.js"></script>
<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script src="js/TileLayer.d3_geoJSON.js"></script>

<style>

html, body, #map
{
	height: 100%;
	width:100%;
}

body
{
	padding: 0;
	margin: 0;
}

.style {
	stroke : rgb(128, 0, 255);
	fill : none;
}

</style>

<body>

<div id="map"></div>

<script>

	map = L.map(map).setView([47.5542, 7.5805], 15);
	map._initPathRoot();

	new L.TileLayer.d3_geoJSON('http://localhost:9001/tiles/vector/{z}/{x}/{y}',{class:"style"}).addTo(map);

	// new L.TileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {minZoom: 0, maxZoom: 18, attribution: 'Map data Â© OpenStreetMap contributors'}).addTo(map);

</script>

</body>
